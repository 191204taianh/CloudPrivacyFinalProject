version: '3.8'

services:
  # Database Service
  database-service:
    build: ./storage-node/database
    container_name: database-service
    ports:
      - "3306:3306"
    networks:
      - music-network

  # Music Service
  music-service-node:
    build: ./music-service-node
    container_name: music-service
    ports:
      - "8080:8080"
    networks:
      - music-network
    depends_on:
      - database-service
      - management-user-service
      - storage-service
      - logstash 

  # Management User Service
  management-user-service:
    build: ./management-node/management
    container_name: management-user
    ports:
      - "8084:8084"
    networks:
      - music-network
    depends_on:
      - database-service
      - logstash  

  storage-service:
    build: ./storage-node/storage
    container_name: storage-service
    ports:
      - "8083:8083"
    volumes:
      - storage-data:/data
    networks:
      - music-network
    depends_on:
      - logstash  
      
  # ELK Stack
  elasticsearch:
    image: elasticsearch:7.17.9
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    networks:
      - music-network

  logstash:
    image: logstash:7.17.9
    container_name: logstash
    volumes:
      - ./elk-stack/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    ports:
      - "5000:5000"
      - "5044:5044"
      - "9600:9600"
    networks:
      - music-network
    depends_on:
      - elasticsearch

  kibana:
    image: kibana:7.17.9
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - music-network
    depends_on:
      - elasticsearch

  metricbeat:
    image: docker.elastic.co/beats/metricbeat:7.17.9
    container_name: metricbeat
    user: root
    volumes:
      - ./elk-stack/metricbeat/metricbeat.yml:/usr/share/metricbeat/metricbeat.yml:ro
      - /proc:/hostfs/proc:ro
      - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro
    environment:
      - setup.kibana.host=http://kibana:5601
      - output.elasticsearch.hosts=["http://elasticsearch:9200"]
    depends_on:
      - elasticsearch
    networks:
      - music-network

networks:
  music-network:
    driver: bridge

volumes:
  storage-data:
